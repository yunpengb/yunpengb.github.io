      <p>我在写脚本实现一些手动的工作自动化的过程中，有一个需求是<br>在win的cmd里输入命令，参考一些信息实现如下：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> re</div><div class="line"></div><div class="line">dir = <span class="string">"FRM35.09.R01"</span></div><div class="line">cmd = [<span class="string">"C:"</span>,<span class="string">"cd C:\\Temp_a\\"</span> + dir + <span class="string">"\\C_Element\\SE_RFM\\SS_REL3\\RnD"</span>,<span class="string">"dir"</span>]</div><div class="line"></div><div class="line"><span class="comment"># execute command, and return the output</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">runCmd</span><span class="params">(cmd)</span>:</span></div><div class="line">    <span class="keyword">global</span> r</div><div class="line">    r = os.popen(cmd)</div><div class="line">    text = r.read()</div><div class="line">    <span class="keyword">return</span> text</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">closeCmd</span><span class="params">()</span>:</span></div><div class="line">    r.close()</div><div class="line"></div><div class="line"><span class="comment"># for i in range(len(cmd)):</span></div><div class="line">    <span class="comment"># result = runCmd(cmd[i])</span></div><div class="line">    <span class="comment"># print ("--&gt;Cmd send: %s" % cmd[i])</span></div><div class="line">    <span class="comment"># print ("&lt;--Cmd back: %s" % result)</span></div><div class="line"><span class="comment"># closeCmd()</span></div><div class="line"></div><div class="line">cc = cmd[<span class="number">0</span>]</div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,len(cmd)):</div><div class="line">    cc = cc + <span class="string">"&amp;&amp;"</span> + cmd[i]</div><div class="line">result = runCmd(cc)</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">print</span> (<span class="string">"--&gt;Cmd send: %s"</span> % cc)</div><div class="line"><span class="keyword">print</span> (<span class="string">"&lt;--Cmd back: %s"</span> % result)</div><div class="line"></div><div class="line"><span class="comment">#pattern = r"^FRM-.*?LAR\n$"</span></div><div class="line">pattern = <span class="string">r"FRM-\w*"</span></div><div class="line">res = re.findall(pattern,result)</div><div class="line"><span class="keyword">print</span> res</div></pre></td></tr></table></figure>
<p>end</p>
